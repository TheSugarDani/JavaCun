<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa que pida numero</title>
</head>
<body>
    <script>
        //solicita un numero
        var numero = prompt(`ingrese por favor, un numero`);
    
        //imprimir el numero de alert 
        alert("el numero ingresado es: " + numero);
        
        //imprimir en consola 
        console.log("numero en consola" + numero );

    </script>
    
</body>
</html>
